<body>
  <!-- ----------------------- Header/Navbar/Instructions ----------------------- -->
 <!-- buttons  -->
 <button type="button" class="motivationButton">Motivation</button>
 <button type="button" class="timmerButton">Timer</button>
 
  <!-- display Timmer -->
  <div><span id="time"></span></div>

  <!-- Display Motivational Quote -->
  <div><span id ="quote"></span></div>
  
  <!---Modal------------------------------------------------------------------------------------------------------------------------------- -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCentered">
    Get Motivated
  </button>
  <div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenteredLabel">Inspiration</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Insert a bootsrtap card -->
          <div class="card">
            <img class="card-img" src="https://www.spiritualhighs.com/wp-content/uploads/Spiritual-Quote-3-1.jpg"
              alt="showQuotes">
            <div class="card-img-overlay text-white d-flex justify-content-center align-items-end">
              <!-- this is where the quote contents go -->
              <p id="quotePlace"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Timer</button> -->
          <button type="button" class="btn btn-primary" id="timeStart">start Time</button>
        </div>
      </div>
    </div>
  </div>
  <!-----------------------------modal ------------------------------------------------------------------------------------------------------------------------------>
  
<!-- ----------------------- Todo Entry Textbox ----------------------- -->
  <div class="todos">
    <form id="todo-form" method="POST">
      <label for="todo-text">Add a Todo:</label>
      <!-- Todo textbox with placeholder -->
      <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
    </form>
    <!-- ----------------------- Entered Todo List ----------------------- -->
    <!-- Counter for total todos -->
    <p>Todo Count: <span id="todo-count">0</span></p>
    <!-- Todos render here -->
    <ul id="todo-list"></ul>
  </div>
