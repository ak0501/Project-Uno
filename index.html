            </div>

      <input type="text" placeholder="What needs to be done?" name="todo-text" id="todo-text" />
    </form><br>
    <!-- ----------------------- Entered Todo List ----------------------- -->

    <h5>Todo Count: <span id="todo-count">0</span></h5>

    <ul id="todo-list"></ul>
